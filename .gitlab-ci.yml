image: docker:stable

services:
  - docker:dind

stages:
  - validate
  - test
  - release
  - review
  - deploy
  - e2e-tests

variables:
  IMAGE_PREFIX: "$CI_REGISTRY/$CI_PROJECT_PATH"
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://localhost:2375
  INGRESS_BASE_DOMAIN: don.commonground.nl

.validate:
  image: golang:1.11.5
  before_script:
    - cd validate
  only:
    changes:
      - data/**/*
      - validate/**/*

validate unit tests:
  extends: .validate
  stage: test
  script:
    - go test $(go list ./...) -v -coverprofile coverage.out
  coverage: /^coverage:\s(\d+(?:\.\d+)?%)/

validate API definitions:
  extends: .validate
  stage: validate
  script:
    - go run ./cmd/don-validate/main.go

## UI ##
.ui:
  tags:
    - cluster
    - kubernetes
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - export UI_IMAGE=${IMAGE_PREFIX}/ui

Test UI:
  extends: .ui
  stage: test
  script:
    - |
        docker build --target build \
        --tag $UI_IMAGE:${CI_COMMIT_SHA:0:8}-build \
        -f ui/Dockerfile . && \
        docker run $UI_IMAGE:${CI_COMMIT_SHA:0:8}-test npm test -- --coverage
  coverage: /All\sfiles.*?\s+(\d+.\d+)/

Release UI:
  extends: .ui
  stage: release
  script:
    - |
        docker build \
        --tag $UI_IMAGE:${CI_COMMIT_SHA:0:8} \
        --tag $UI_IMAGE:$CI_COMMIT_REF_SLUG \
        -f ui/Dockerfile . && \
        docker push $UI_IMAGE:${CI_COMMIT_SHA:0:8} && \
        docker push $UI_IMAGE:$CI_COMMIT_REF_SLUG

## API ##
.api:
  tags:
    - cluster
    - kubernetes
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - export API_IMAGE=${IMAGE_PREFIX}/api

Test API:
  extends: .api
  stage: test
  script:
    - |
        docker build --target build \
        --tag $API_IMAGE:${CI_COMMIT_SHA:0:8}-build \
        -f api/Dockerfile . && \
        docker run $API_IMAGE:${CI_COMMIT_SHA:0:8}-build go test -v -coverprofile coverage.out ./...
  coverage: /^coverage:\s(\d+(?:\.\d+)?%)/

Release API:
  extends: .api
  stage: release
  script:
    - |
        docker build \
        --tag $API_IMAGE:${CI_COMMIT_SHA:0:8} \
        --tag $API_IMAGE:$CI_COMMIT_REF_SLUG \
        -f api/Dockerfile . && \
        docker push $API_IMAGE:${CI_COMMIT_SHA:0:8} && \
        docker push $API_IMAGE:$CI_COMMIT_REF_SLUG

Deploy Review App:
  stage: review
  image: registry.gitlab.com/commonground/don-deployer:latest
  script:
    - echo -e -n "https://$CI_ENVIRONMENT_SLUG.$INGRESS_BASE_DOMAIN" > ci_environment_url.txt
    - |
        helm upgrade --install don-$CI_ENVIRONMENT_SLUG ./helm/don \
        --namespace don-$CI_ENVIRONMENT_SLUG \
        --set-string "gitlabProjectId=$GITLAB_PROJECT_ID" \
        --set "gitlabUrl=$GITLAB_URL" \
        --set "gitlabAccessToken=$GITLAB_ACCESS_TOKEN" \
        --set "apiImage=$IMAGE_PREFIX/api:${CI_COMMIT_SHA:0:8}" \
        --set "uiImage=$IMAGE_PREFIX/ui:${CI_COMMIT_SHA:0:8}" \
        --set domain=$CI_ENVIRONMENT_SLUG.$INGRESS_BASE_DOMAIN \
        --debug
  environment:
    name: $CI_COMMIT_REF_NAME
    url: https://$CI_ENVIRONMENT_SLUG.$INGRESS_BASE_DOMAIN
    on_stop: Remove Review App
  tags:
    - cluster
    - kubernetes
  only:
    - /^feature\/.*$/
  except:
    - master
  artifacts:
    paths:
      - ci_environment_url.txt

Remove Review App:
  stage: review
  image: registry.gitlab.com/commonground/don-deployer:latest
  variables:
    GIT_STRATEGY: none
  script:
    - helm delete --purge don-$CI_ENVIRONMENT_SLUG
  when: manual
  environment:
    name: $CI_COMMIT_REF_NAME
    url: https://$CI_ENVIRONMENT_SLUG.$INGRESS_BASE_DOMAIN
    action: stop
  tags:
    - cluster
    - kubernetes
  only:
    - /^feature\/.*$/
  except:
    - master

E2E tests:
  image: buildkite/puppeteer:latest
  stage: e2e-tests
  before_script:
    - export URL=$([ -f ci_environment_url.txt ] && cat ci_environment_url.txt || echo "https://$INGRESS_BASE_DOMAIN")
    - cd e2e-tests
    - npm install
  script:
    - npm test
  artifacts:
    expire_in: 1 month
    paths:
      - e2e-tests/screenshots

Deploy production:
  stage: deploy
  script:
    - |
        helm upgrade --install don-prod ./helm/don \
        --namespace don-prod \
        --set-string "gitlabProjectId=$GITLAB_PROJECT_ID" \
        --set "gitlabUrl=$GITLAB_URL" \
        --set "gitlabAccessToken=$GITLAB_ACCESS_TOKEN" \
        --set "apiImage=$IMAGE_PREFIX/api:${CI_COMMIT_SHA:0:8}" \
        --set "uiImage=$IMAGE_PREFIX/ui:${CI_COMMIT_SHA:0:8}" \
        --set domain="$INGRESS_BASE_DOMAIN" \
        --set "ingressClass=traefik" \
        --debug
  environment:
    name: prod
    url: https://$INGRESS_BASE_DOMAIN
  tags:
    - nlx-privileged
  only:
    - master

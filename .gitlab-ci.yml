stages:
  - test
  - validate
  - deploy
  - e2e-tests

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - ui/node_modules/

UI unit tests:
  image: node:10.15.1-alpine
  stage: test
  before_script:
    - cd ui/
    - npm install
  script:
    - npm test -- --coverage
  coverage: /All\sfiles.*?\s+(\d+.\d+)/
  artifacts:
    expire_in: 1 month
    paths:
      - ui/coverage

API unit tests:
  image: golang:1.11.5
  stage: test
  script:
    - go test $(go list ./api/...) -v -coverprofile coverage.out
    - go tool cover -html=coverage.out -o api/coverage.html
  coverage: /^coverage:\s(\d+(?:\.\d+)?%)/
  artifacts:
    expire_in: 1 month
    paths:
      - api/coverage.html

validate unit tests:
  image: golang:1.11.5
  stage: test
  script:
    - go test $(go list ./validate/...) -v -coverprofile coverage.out
    - go tool cover -html=coverage.out -o validate/coverage.html
  coverage: /^coverage:\s(\d+(?:\.\d+)?%)/
  artifacts:
    expire_in: 1 month
    paths:
      - validate/coverage.html

validate API definitions:
  image: golang:1.11.5
  stage: validate
  before_script:
    - cd validate
  script:
    - go run ./cmd/don-validate/main.go
  only:
    changes:
      - data/**/*

deploy:
  stage: deploy
  tags:
    - nlx-privileged
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
  script:
    - skaffold run --profile release --profile deploy-${CI_ENVIRONMENT_NAME}
  environment:
    name: prod
  only:
    - master

E2E tests:
  image: buildkite/puppeteer:latest
  stage: e2e-tests
  before_script:
    - cd e2e-tests
    - npm install
  script:
    - npm test
  only:
    - master
  artifacts:
    expire_in: 1 month
    paths:
      - e2e-tests/screenshots

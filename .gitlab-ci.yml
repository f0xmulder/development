stages:
  - test

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - ui/node_modules/

ui unit tests:
  image: node:10.15.1
  stage: test
  before_script:
    - cd ui/
    - npm install
  script:
    - npm test -- --coverage
  coverage: /All\sfiles.*?\s+(\d+.\d+)/
  artifacts:
    expire_in: 1 month
    paths:
      - coverage

go unit tests:
  image: golang:1.11.2
  stage: test
  script:
    - go test $(go list ./...) -v -coverprofile coverage.out
    - go tool cover -html=coverage.out -o coverage.html
  coverage: /^coverage:\s(\d+(?:\.\d+)?%)/
  artifacts:
    expire_in: 1 month
    paths:
      - coverage.html

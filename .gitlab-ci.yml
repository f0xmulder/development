stages:
  - test

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - ui/node_modules/

ui unit tests:
  image: node:10.15.1-alpine
  stage: test
  only:
    changes:
      - ui/**/*
  before_script:
    - cd ui/
    - npm install
  script:
    - npm test -- --coverage
  coverage: /All\sfiles.*?\s+(\d+.\d+)/
  artifacts:
    expire_in: 1 month
    paths:
      - ui/coverage

api unit tests:
  image: golang:1.11.5
  stage: test
  only:
    changes:
      - api/**/*
  script:
    - go test $(go list ./...) -v -coverprofile coverage.out
    - go tool cover -html=coverage.out -o api/coverage.html
  coverage: /^coverage:\s(\d+(?:\.\d+)?%)/
  artifacts:
    expire_in: 1 month
    paths:
      - api/coverage.html
